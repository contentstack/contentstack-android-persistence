plugins {
    id 'com.android.application'
    id "realm-android"
}

android {
    compileSdkVersion 34
    namespace 'com.contentstack.sdk.persistence'
    defaultConfig {
        minSdkVersion 24
        targetSdkVersion 34
        versionCode 1
        versionName "0.0.2"
    }
    buildTypes {
        release {
            minifyEnabled false
        }
    }
    compileOptions {
        sourceCompatibility = "1.8"
        targetCompatibility = "1.8"
    }
    buildFeatures {
        viewBinding true
    }
}

android.buildFeatures.buildConfig true

mavenPublishing {
    publishToMavenCentral(SonatypeHost.DEFAULT)
    signAllPublications()
    coordinates("com.contentstack.persistence", "android", "0.0.3")

    pom {
        name = "contentstack-android-persistence"
        description = "The Content Delivery Persistence SDK facilitates the retrieval and storage of content from your Contentstack account, enabling seamless delivery to your web or mobile properties.."
        inceptionYear = "2018"
        packaging 'aar'
        url = "https://github.com/contentstack/contentstack-android-persistence"
        licenses {
            license {
                name = "The MIT License"
                url = "https://github.com/contentstack/contentstack-android-persistence/blob/master/LICENSE"
                distribution = "https://github.com/contentstack/contentstack-android-persistence/blob/master/LICENSE"
            }
        }
        developers {
            developer {
                id = "ishaileshmishra"
                name = "contentstack"
                url = "https://github.com/contentstack/contentstack-android-persistence"
            }
        }
        scm {
            url = "scm:git@github.com:contentstack/contentstack-android-persistence"
            connection = "scm:git:git://github.com/contentstack/contentstack-android-persistence.git"
            developerConnection = "scm:git@github.com:contentstack/contentstack-android-persistence.git"
        }
    }
}

dependencies {
    implementation 'com.contentstack.sdk:android:3.14.0-20240208.095825-3'
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'com.google.android.material:material:1.11.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
    implementation 'androidx.lifecycle:lifecycle-livedata:2.7.0'
    implementation 'androidx.lifecycle:lifecycle-viewmodel:2.7.0'
}

plugins {
    id 'com.android.application'
    id "realm-android"
}

android {
    compileSdkVersion 33
    namespace 'com.contentstack.sdk.persistence'
    defaultConfig {
        minSdkVersion 24
        targetSdkVersion 33
        versionCode 1
        versionName "0.0.2"
    }
    buildTypes {
        release {
            minifyEnabled false
        }
    }
    compileOptions {
        sourceCompatibility = "1.8"
        targetCompatibility = "1.8"
    }
    buildFeatures {
        viewBinding true
    }
}

dependencies {
    implementation 'com.contentstack.sdk:android:3.13.0'
    //implementation 'com.contentstack.sdk:android:3.10.0'
    // https://mvnrepository.com/artifact/com.contentstack.sdk/android
    //implementation 'com.contentstack.sdk:android:3.12.5'
    implementation 'androidx.appcompat:appcompat:1.0.0'
    implementation 'com.google.android.material:material:1.0.0'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    implementation 'androidx.lifecycle:lifecycle-livedata:2.0.0'
    implementation 'androidx.lifecycle:lifecycle-viewmodel:2.0.0'
}


plugins {
    id "com.android.library"
    id "realm-android"
}

android {
    compileSdkVersion 33
    namespace 'com.contentstack.sdk.persistence'
    defaultConfig {
        minSdkVersion 24
        targetSdkVersion 33
        versionCode 1
        versionName "0.0.2"
    }
    buildTypes {
        release {
            minifyEnabled false
        }
    }
    compileOptions {
        sourceCompatibility = "1.8"
        targetCompatibility = "1.8"
    }
}

dependencies {
    implementation 'com.contentstack.sdk:android:3.10.0'
}


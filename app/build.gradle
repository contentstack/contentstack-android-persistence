dependencies {
    implementation 'com.contentstack.sdk:android:3.5.0'
}


repositories {
    flatDir { dirs 'libs' }
    mavenCentral()
    mavenLocal()
}

configurations { archives }





/*=======================================================================================*/
/*=============================== [ MAVEN-PUSH-UPLOAD ] =================================*/
/*=======================================================================================*/


group = "com.contentstack"
archivesBaseName = "persistence"
version = "0.0.1-SNAPSHOT"


task sourceJar(type: Jar) {
    from android.sourceSets.main.java.srcDirs
    classifier "source"
}


task javadoc(type: Javadoc) {
    source = android.sourceSets.main.java.srcDirs
    classpath += project.files(android.getBootClasspath().join(File.pathSeparator))
    destinationDir = file("../javadoc/")
    failOnError false
}


task javadocJar(type: Jar, dependsOn: javadoc) {
    classifier = 'javadoc'
    from tasks.javadoc.destinationDir
}

task androidSourcesJar(type: Jar) {
    classifier = 'sources'
    from android.sourceSets.main.java.srcDirs
}

artifacts {
    archives javadocJar
    archives androidSourcesJar
}

signing { sign configurations.archives }


uploadArchives {
    repositories {
        mavenDeployer {

            beforeDeployment { MavenDeployment deployment -> signing.signPom(deployment) }

            repository(url: "https://oss.sonatype.org/service/local/staging/deploy/maven2/") {
                authentication(userName: ossrhUsername, password: ossrhPassword)
            }

            snapshotRepository(url: "https://oss.sonatype.org/content/repositories/snapshots/") {
                authentication(userName: ossrhUsername, password: ossrhPassword)
            }

            pom.project {
                name 'contentstack-android-persistence'
                packaging 'jar'
                description 'Android persistence library to save app data on device\'s local storage'
                artifactId "persistence"
                url 'https://github.com/contentstack/contentstack-android-persistence'

                scm {
                    url 'https://github.com/contentstack/contentstack-android-persistence'
                    connection 'scm:git@github.com:contentstack/contentstack-android-persistence'
                    developerConnection 'scm:git@github.com:contentstack/contentstack-android-persistence.git'
                }

                licenses {
                    license {
                        name 'The MIT License'
                        url 'http://www.opensource.org/licenses/mit-license.php'
                        distribution 'repo'
                    }
                }

                developers {
                    developer {
                        id    'mshaileshr@gmail.com'
                        name  'Shailesh Mishra'
                        email 'mobile@contentstack.com'
                    }
                }

            }
        }
    }
}



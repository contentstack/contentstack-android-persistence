        release {
            storeFile file("/Users/shaileshmishra/Documents/AndroidSdk/keystore/keystore")
            storePassword '123456'
            keyAlias 'key0'
            keyPassword '123456'
        }

    }

    compileSdkVersion 28
    defaultConfig {
        minSdkVersion 24
        targetSdkVersion 28
        versionCode 1
        versionName "0.0.1"
    }

    buildTypes {
        release {
            minifyEnabled false

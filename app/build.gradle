apply plugin: 'com.android.library'
apply plugin: 'realm-android'
apply plugin: 'maven'
apply plugin: 'signing'

android {

    signingConfigs {

        debug {
            storeFile file("/Users/shaileshmishra/Documents/AndroidSdk/keystore/keystore")
            storePassword '123456'
